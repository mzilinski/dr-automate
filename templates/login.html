<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anmelden — DR Automate</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,600;1,9..144,300&family=Figtree:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:          #eee9de;
      --dot:         #cfc5b2;
      --surface:     #faf7f2;
      --border:      #ddd3c0;
      --text:        #1d1a13;
      --muted:       #7c6f58;
      --accent:      #b87208;
      --accent-glow: rgba(184,114,8,.2);
      --accent-fg:   #fff;
      --err:         #b83232;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg:          #0e1219;
        --dot:         #182030;
        --surface:     #161d28;
        --border:      #242f40;
        --text:        #ede8dc;
        --muted:       #7e91a8;
        --accent:      #d9920e;
        --accent-glow: rgba(217,146,14,.24);
        --accent-fg:   #0e1219;
        --err:         #e05252;
      }
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--bg);
      background-image: radial-gradient(circle, var(--dot) 1.2px, transparent 1.2px);
      background-size: 22px 22px;
      font-family: 'Figtree', system-ui, sans-serif;
      color: var(--text);
      padding: 1.5rem;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2.75rem 2.5rem 2.25rem;
      width: 100%;
      max-width: 368px;
      box-shadow: 0 12px 48px rgba(0,0,0,.1), 0 2px 8px rgba(0,0,0,.06);
      animation: rise .45s cubic-bezier(.22,1,.36,1) both;
    }

    @keyframes rise {
      from { opacity: 0; transform: translateY(18px) scale(.98); }
      to   { opacity: 1; transform: translateY(0)    scale(1);   }
    }

    .eyebrow {
      font-size: .7rem;
      font-weight: 600;
      letter-spacing: .18em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    h1 {
      font-family: 'Fraunces', Georgia, serif;
      font-size: 1.7rem;
      font-weight: 300;
      font-optical-sizing: auto;
      line-height: 1.15;
      color: var(--text);
    }
    h1 em { font-style: italic; }

    .rule {
      width: 2rem;
      height: 2px;
      background: var(--accent);
      border-radius: 2px;
      margin: 1.3rem 0 1.6rem;
    }

    label {
      display: block;
      font-size: .74rem;
      font-weight: 600;
      letter-spacing: .09em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: .4rem;
    }

    input[type="password"] {
      width: 100%;
      padding: .65rem .9rem;
      background: var(--bg);
      border: 1.5px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: inherit;
      font-size: .98rem;
      outline: none;
      transition: border-color .18s, box-shadow .18s;
    }
    input[type="password"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }
    input.is-error { border-color: var(--err); }

    .error-msg {
      display: flex;
      align-items: center;
      gap: .35rem;
      color: var(--err);
      font-size: .8rem;
      margin-top: .5rem;
    }

    button[type="submit"] {
      margin-top: 1.5rem;
      width: 100%;
      padding: .72rem;
      background: var(--accent);
      color: var(--accent-fg);
      border: none;
      border-radius: 8px;
      font-family: inherit;
      font-size: .9rem;
      font-weight: 600;
      letter-spacing: .03em;
      cursor: pointer;
      transition: transform .14s, box-shadow .14s, filter .14s;
    }
    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 22px var(--accent-glow);
      filter: brightness(1.07);
    }
    button[type="submit"]:active { transform: translateY(0); box-shadow: none; }
  </style>
</head>
<body>
  <div class="card">
    <p class="eyebrow">DR&thinsp;·&thinsp;Automate</p>
    <h1>Dienstreise-<br><em>Antrag</em> Assistent</h1>
    <div class="rule"></div>

    <form method="post" action="/login" autocomplete="off">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <label for="passphrase">Passwort</label>
      <input
        type="password"
        id="passphrase"
        name="passphrase"
        autofocus
        autocomplete="current-password"
        {% if error %}class="is-error"{% endif %}
      >
      {% if error %}
        <p class="error-msg">
          <svg width="13" height="13" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="8" cy="8" r="6.5"/><line x1="8" y1="5.5" x2="8" y2="8.5"/><circle cx="8" cy="11" r=".6" fill="currentColor" stroke="none"/>
          </svg>
          Falsches Passwort
        </p>
      {% endif %}
      <button type="submit">Anmelden</button>
    </form>
  </div>
</body>
</html>
